<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/user.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/student.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/settings.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/ask.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/messages.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/change.css}"/>
</head>
<body id="welcome-page"><div id="a-la-body">
    <div id="stud-general" class="general">
        <a href="student"><div id="logo">
            <img th:src="@{/img/fit_hack.jpg}" class="logoble" />
        </div></a>
        <div id="course-work">
            <button class="guiable" value="Course plan">Course plan</button>
            <button class="guiable" value="My projects">My projects</button>
        </div>
        <div id="question">
            <button class="guiable" value="Ask question" onclick="location.href='askquestion'">Ask question</button>
        </div>
    </div>
    <div class="editable">
        [(${editable_content})]
        <div id= "student">
            <div id= "hello-block">
                <p>Change user information</p>
                </div>
            <div id= "user-settings">
                <div id= "setting-block">
                    <div class= "property">
                        <div class= "key-prop">Theme:</div>
                        <div class= "value-prop">
                            <select class= "select-list ">
                                <option value= "Standard_Classic ">Standard Classic</option>
                                </select>
                            </div>
                        </div>
                    <div class= "property">
                        <div class= "key-prop">Language:</div>
                        <div class= "value-prop">
                            <select class= "select-list">
                                <option value= "english">English</option>
                                </select>
                            </div>
                        </div>
                    </div>
                <div id= "control-save">
                    <button class="settingable" value="Default">Default</button>
                    <button class="settingable" value="Save">Save</button>
                    </div>
                </div>
            </div>
    </div>
    <div id="stud-private" class="private">
        <div id="priv-info">
            <div id="FFF">
                <p class="family">[(${user_family})]</p>
                <p class="family">[(${user_name})]</p>
            </div>
            <button class="guiable" value="Change" onclick="location.href='change'">Change</button>
        </div>
        <div id="messages">
            <button class="guiable" value="Messages" onclick="location.href='messages'">Messages</button>
        </div>
        <div id="settings">
            <button class="guiable" value="Settings" onclick="location.href='settings'">Settings</button>
        </div>
    </div>
</div></body>
</html>
