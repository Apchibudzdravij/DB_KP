<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/user.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/student.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/settings.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/ask.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/messages.css}"/>
</head>
<body id="welcome-page"><div id="a-la-body">
    <div id="stud-general" class="general">
        <a href="student"><div id="logo">
            <img th:src="@{/img/fit_hack.jpg}" class="logoble" />
        </div></a>
        <div id="course-work">
            <button class="guiable" value="Course plan">Course plan</button>
            <button class="guiable" value="My projects">My projects</button>
        </div>
        <div id="question">
            <button class="guiable" value="Ask question" onclick="location.href='askquestion'">Ask question</button>
        </div>
    </div>
    <div class="editable">
        [(${editable_content})]
        <div id="student">
            <div id="hello-block">
                <p>Messages</p>
            </div>
            <div id="message-list">
                <!--TODO auto list from DB-->
                <div class="message">
                    <div class="message-head">
                        <div class="mes-sender">*  71201091:</div>
                        <div class="mes-header">Test 1</div>
                        <div class="mes-date-sent">29.11.2022 23:57</div>
                    </div>
                    <textarea readonly class="message-content">Hello from test 1</textarea>
                </div>
                <div class="message">
                    <div class="message-head">
                        <div class="mes-sender">*  71201091:</div>
                        <div class="mes-header">Test 2</div>
                        <div class="mes-date-sent">29.11.2022 23:59</div>
                    </div>
                    <textarea readonly class="message-content">Hello from test 2</textarea>
                </div>
            </div>
        </div>
    </div>
    <div id="stud-private" class="private">
        <div id="priv-info">
            <div id="FFF">
                <p class="family">Drevoten</p>
                <p class="family">Eugene</p>
            </div>
            <button class="guiable" value="Change">Change</button>
        </div>
        <div id="messages">
            <button class="guiable" value="Messages" onclick="location.href='messages'">Messages</button>
        </div>
        <div id="settings">
            <button class="guiable" value="Settings" onclick="location.href='settings'">Settings</button>
        </div>
    </div>
</div></body>
</html>
